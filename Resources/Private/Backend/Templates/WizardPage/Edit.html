<f:layout name="Default"/>
<f:section name="content">
    <f:flashMessages/>
    <f:render partial="Forms/General/FormErrors"/>
    <f:form action="update" name="storage" object="{storage}">

        <div class="row bench">
            <div class="form-group col-sm-2 tx_mask_borderright tx_mask_tabcell1">
                <h1>
                    {backendLayout.title}
                </h1>
                <f:render partial="WizardPage/Metadata" arguments="{storage:storage, type:'Page', layout: backendLayout}"/>
                <div>
                    <f:render partial="General/Controls"/>
                </div>
            </div>
            <div class="col-sm-4 tx_mask_tabcell4">
                <label class="t3js-formengine-label">
                    <f:translate key="tx_mask.all.add_new_fields"/>
                </label>
                <div class="col-sm-12 tx_mask_tabcell5">
                    <ul class="tx_mask_fieldtypes tx_mask_field_templates" id="dragstart">
                        <f:render partial="Forms/General/FormTypeButtons"/>
                    </ul>
                </div>
                <label class="t3js-formengine-label">Felder des Backendlayouts</label>
                <div class="form-group col-sm-12 tx_mask_borderright tx_mask_tabcell2">
                    <ul class="tx_mask_fieldtypes dragtarget">
                        <f:for each="{storage.tca}" as="field" key="key">
                            <li data-type="{mask:formType(elementKey:'{storage.key}', fieldKey:'{key}', type: 'pages')}"
                                class="id_{mask:formType(elementKey:'{storage.key}', fieldKey:'{key}', type: 'pages')} tx_mask_btn"
                                data-fieldtype="{f:if(condition: '{mask:substr(string: key, search: \'tx_mask\', from: 0, length: 7)}', then: 'mask', else:'existing')}">
                                <div class="tx_mask_btn_row">
                                    <div class="tx_mask_btn_img">
                                        <core:icon identifier="mask-fieldtype-{mask:formType(elementKey:'{storage.key}', fieldKey:'{key}', type: 'pages')}" size="default"/>
                                    </div>
                                    <div class="tx_mask_btn_text">
                                        <span class="id_typetext"><f:translate key="tx_mask.field.{mask:formType(elementKey:'{storage.key}', fieldKey:'{key}', type: 'pages')}"/></span>
                                        <f:alias map="{label: '{mask:label(elementKey: \'{storage.key}\', fieldKey: \'{key}\', field: \'{field}\', table: \'pages\')}'}">
                                            <span class="id_labeltext" title="{label}">
                                                <f:format.crop maxCharacters="20" append="..."><mask:translateLabel key="{label}"/></f:format.crop>
                                            </span>
                                        </f:alias>
                                        <span class="id_keytext" title="{field.key}"><f:format.crop maxCharacters="20" append="...">{field.key}</f:format.crop></span>
                                    </div>
                                    <div class="tx_mask_btn_actions">
                                        <span class="id_add" title="{f:translate(key:'tx_mask.field.titleAdd')}"><core:icon identifier="actions-add" size="small"/></span>
                                        <span class="id_delete" title="{f:translate(key:'tx_mask.field.titleDelete')}"><core:icon identifier="actions-edit-delete" size="small"/></span>
                                        <span class="id_move" title="{f:translate(key:'tx_mask.field.titleMove')}"><core:icon identifier="actions-move-move" size="small"/></span>
                                    </div>
                                </div>
                                <f:if condition="{mask:formType(elementKey:'{storage.key}', fieldKey:'{key}', type:'pages')} == 'Inline'">
                                    <div class="tx_mask_btn_caption">
                                        <ul class="dragtarget inline-container">
                                            <f:for each="{field.inlineFields}" as="inlineField" key="inlineKey">
                                                <f:render partial="Forms/General/Inline" arguments="{elementKey: field.key, field: inlineField, storage: storage}"/>
                                            </f:for>
                                        </ul>
                                    </div>
                                </f:if>
                            </li>
                        </f:for>
                    </ul>
                </div>
            </div>
            <div class="form-group col-sm-6 tx_mask_tabcell3">
                <!--Edit-Mode-Features -->
                <f:for each="{storage.tca}" as="field" key="key">
                    <f:if condition="{mask:substr(string: key, search: 'tx_mask', from: 0, length: 7)}">
                        <f:render partial="Forms/General/RenderFieldContent" arguments="{form: '{mask:formType(elementKey:storage.key, fieldKey:key, type: \'pages\')}', storage: storage, field: field, key:key, editMode: 1, type: 'pages'}"/>
                    </f:if>
                </f:for>
            </div>
        </div>
    </f:form>
    <div style="display:none;" id="templates">
        <f:render partial="Forms/General/Forms" arguments="{storage: storage, type: 'pages'}"/>
    </div>
</f:section>
