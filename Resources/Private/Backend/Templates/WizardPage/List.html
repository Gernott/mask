{namespace mask=MASK\Mask\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Default" />
<f:section name="content">
	<f:render partial="General/Tabs" arguments="{active: 'WizardPage'}" />

	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="DTM-mask-1">
			<div class="form-section">
				<f:flashMessages />

				<f:if condition="{backendLayouts -> f:count()}==0">
					<f:then>
						<div class="typo3-message message-warning"><strong><f:translate key="tx_mask.page.warning" /></strong> <f:translate key="tx_mask.page.nobackendlayout" /></div>
					</f:then>
					<f:else>
						<div class="table-fit collapse in" id="recordlist-be_users" data-state="expanded">
							<table cellspacing="0" cellpadding="0" border="0" class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="text-nowrap col-icon"><f:translate key="tx_mask.page.image" /></th>
										<th class="text-nowrap"><f:translate key="tx_mask.page.titleuid" /></th>
										<th class="text-nowrap col-title"><f:translate key="tx_mask.page.description" /></th>
										<th class="text-nowrap col-control">&nbsp;</th>
									</tr>
								</thead>
								<tbody>
								<f:for each="{backendLayouts}" as="layout">
									<tr>
										<td>
											<f:if condition='{layout.icon}'>
												<img src="/uploads/media/{layout.icon}" />
											</f:if>
										</td>
										<td><f:link.action action="edit" arguments="{layout : layout}"><p><strong>{layout.title}</strong><br />{layout.uid}</p></f:link.action></td>
										<td><p>{layout.description}</p></td>
										<td><f:link.action action="edit" arguments="{layout : layout}" class="btn btn-default"><core:icon identifier="actions-document-open" /></f:link.action></td>
									</tr>
								</f:for>
								</tbody>
							</table>
					</f:else>
				</f:if>
			</div>
		</div>
	</div>
</div>
</f:section>
