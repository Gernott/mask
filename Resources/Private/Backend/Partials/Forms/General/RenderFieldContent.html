<f:if condition="{field.inlineParent} && !{field.inPalette}">
    <f:then>
        <f:render partial="Forms/General/Form" arguments="{form: '{mask:formType(elementKey: storage.key, fieldKey: key, type: field.inlineParent)}', storage: storage, field: field, key: key, editMode: 1, type: field.inlineParent}"/>
    </f:then>
    <f:else if="!{field.config}">
        <f:render partial="Forms/General/RenderFieldContentCore" arguments="{storage: storage, key: key, label: field.label, layoutType: layoutType}"/>
    </f:else>
    <f:else>
        <f:render partial="Forms/General/Form" arguments="{form: '{mask:formType(elementKey: storage.key, fieldKey: key, type: currentTable)}', storage: storage, field: field, key:key, editMode: 1, type: currentTable}"/>
    </f:else>
</f:if>
<f:if condition="{field.inlineFields}">
    <f:for each="{field.inlineFields}" as="inlineField" key="inlineKey">
        <f:if condition="{inlineField.inlineParent} && !{inlineField.inPalette}">
            <f:then>
                <f:render partial="Forms/General/RenderFieldContent" arguments="{storage: storage, field: inlineField, key: inlineField.maskKey, editMode: 1, currentTable: inlineField.inlineParent, layoutType: layoutType}"/>
            </f:then>
            <f:else if="!{inlineField.config}">
                <f:render partial="Forms/General/RenderFieldContentCore" arguments="{storage: storage, key: inlineField.key, label: field.label, layoutType: layoutType}"/>
            </f:else>
            <f:else>
                <f:render partial="Forms/General/RenderFieldContent" arguments="{storage: storage, field: inlineField, key: inlineField.maskKey, editMode: 1, currentTable: currentTable, layoutType: layoutType}"/>
            </f:else>
        </f:if>
    </f:for>
</f:if>
