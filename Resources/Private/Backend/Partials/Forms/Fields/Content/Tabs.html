{namespace mask=MASK\Mask\ViewHelpers}

<div role="tabpanel" class="tab-pane" id="appearance_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/ExpandSingle" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/NewRecordLinkTitle" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/LevelLinksPosition" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>

	</div>
</div>
<div role="tabpanel" class="tab-pane" id="validation_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/MinItems" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/MaxItems" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
	</div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/ShowSynchronizationLink" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/ShowPossibleLocalizationRecords" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/ShowAllLocalizationLink" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Appearance/ShowRemovedLocalizationRecords" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
		<div class="form-group col-sm-6">
			<f:render partial="Forms/Config/Behaviour/LocalizeChildrenAtParentLocalization" arguments="{key:key, elementKey:storage.key, field: field}" />
		</div>
	</div>
</div>
