<div role="tabpanel" class="tab-pane" id="appearance_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/CollapseAll" arguments="{field: field, editMode: editMode}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/ExpandSingle" arguments="{field: field, editMode: editMode}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/NewRecordLinkTitle" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/LevelLinksPosition" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/UseSortable" arguments="{field: field, editMode: editMode}"/>
        </div>
        <div class="form-group col-sm-6"></div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/MinItems" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/MaxItems" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <f:if condition="{mask:Multiuse(key: key, elementKey: storage.key) -> f:count()} > 1">
                <f:be.infobox title="{f:translate(key:'tx_mask.content.multiuse.validation.title')}" state="1">
                    <f:translate key="tx_mask.content.multiuse.validation"/>
                    <b>
                        <f:for each="{mask:Multiuse(key: key, elementKey: storage.key)}" as="element" iteration="iteration">
                            {element.label}
                            <f:if condition="{iteration.isLast}">
                                <f:else>,</f:else>
                            </f:if>
                        </f:for>
                    </b>
                </f:be.infobox>
            </f:if>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/ShowSynchronizationLink" arguments="{field: field, editMode: editMode}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/ShowPossibleLocalizationRecords" arguments="{field: field, editMode: editMode}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/ShowAllLocalizationLink" arguments="{field: field, editMode: editMode}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Appearance/ShowRemovedLocalizationRecords" arguments="{field: field, editMode: editMode}"/>
        </div>
    </div>
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
