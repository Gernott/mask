<div role="tabpanel" class="tab-pane" id="field-control_{key}">
    <div class="row checkbox-row">
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.editPopup.description"/></p>
            <mask:checkbox name="[fieldControl][editPopup][disabled]" editMode="{editMode}" translationKey="tx_mask.group.editPopup" invert="1" default="1" value="{field.config.fieldControl.editPopup.disabled}"/>
        </div>
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.addRecord.description"/></p>
            <mask:checkbox name="[fieldControl][addRecord][disabled]" editMode="{editMode}" translationKey="tx_mask.group.addRecord" invert="1" default="1" value="{field.config.fieldControl.addRecord.disabled}"/>
        </div>
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.listModule.description"/></p>
            <mask:checkbox name="[fieldControl][listModule][disabled]" editMode="{editMode}" translationKey="tx_mask.group.listModule" invert="1" default="1" value="{field.config.fieldControl.listModule.disabled}"/>
        </div>
    </div>
    <div class="row checkbox-row">
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.recordsOverview.description"/></p>
            <mask:checkbox name="[fieldWizard][recordsOverview][disabled]" editMode="{editMode}" translationKey="tx_mask.group.recordsOverview" invert="1" default="0" value="{field.config.fieldWizard.recordsOverview.disabled}"/>
        </div>
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.tableList.description"/></p>
            <mask:checkbox name="[fieldWizard][tableList][disabled]" editMode="{editMode}" translationKey="tx_mask.group.tableList" invert="1" default="0" value="{field.config.fieldWizard.tableList.disabled}"/>
        </div>
        <div class="form-group col-sm-4">
            <p class="field-description small"><f:translate key="tx_mask.group.elementBrowser.description"/></p>
            <mask:checkbox name="[fieldControl][elementBrowser][disabled]" editMode="{editMode}" translationKey="tx_mask.group.elementBrowser" invert="1" default="0" value="{field.config.fieldControl.elementBrowser.disabled}"/>
        </div>
    </div>
</div>

<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, excludePrefixOption: 1}"/>
        </div>
    </div>
</div>

<div role="tabpanel" class="tab-pane" id="extended_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="group_minitems">
                <f:translate key="tx_mask.field.group.minitems"/>
            </label>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][minitems]"
                           type="number"
                           id="group_minitems"
                           class="form-control"
                           title="minitems"
                           value="{field.config.minitems}"
                           placeholder="minimum selected items"/>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="group_maxitems">
                <f:translate key="tx_mask.field.select.maxitems"/>
            </label>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][maxitems]"
                           type="number"
                           id="group_maxitems"
                           class="form-control"
                           title="maxitems"
                           min="1"
                           value="{field.config.maxitems}"
                           placeholder="maximum selected items"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row checkbox-row">
        <div class="form-group col-sm-6">
            <p class="field-description small"><f:translate key="tx_mask.group.multiple.description"/></p>
            <mask:checkbox name="[multiple]" editMode="{editMode}" translationKey="tx_mask.group.multiple" default="0" value="{field.config.multiple}"/>
        </div>
    </div>
</div>
