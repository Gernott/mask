<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="group"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="text"/>

<div class="row">
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="group_internal_type">
            <f:translate key="tx_mask.field.group.internal_type"/>
        </label>
        <code>[internal_type]</code>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap">
                <select id="group_internal_type" name="tx_mask_tools_maskmask[storage][tca][--index--][config][internal_type]" title="{f:translate(key:'tx_mask.field.select.internal_type')}" class="form-control js-internal-type">
                    <option value="db" {f:if(condition: '{field.config.internal_type} == db', then: 'selected')}>
                        <f:translate key="tx_mask.field.group.internalType.db"/>
                    </option>
                    <option value="folder" {f:if(condition: '{field.config.internal_type} == folder', then: 'selected')}>
                        <f:translate key="tx_mask.field.group.internalType.folder"/>
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="group_size">
            <f:translate key="tx_mask.field.select.size"/>
        </label>
        <code>[size]</code>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap">
                <input id="group_size" name="tx_mask_tools_maskmask[storage][tca][--index--][config][size]" type="number" class="form-control" title="size" placeholder="size of box" min="1" value="{field.config.size}"/>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-6 js-allowed" style="{f:if(condition: '{editMode} && {field.config.internal_type} != db', then: 'display: none;')}">
        <label class="t3js-formengine-label" for="group_allowed">
            <f:translate key="tx_mask.field.group.allowed"/>*
        </label>
        <code>[allowed]</code>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap">
                <input id="group_allowed" name="tx_mask_tools_maskmask[storage][tca][--index--][config][allowed]" class="form-control" title="allowed" placeholder="pages, ..." value="{field.config.allowed}" {f:if(condition: '!{editMode} || {field.config.internal_type} == db', then: 'required')}/>
            </div>
        </div>
    </div>
</div>
