<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="input"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="int(10) unsigned DEFAULT '0' NOT NULL"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][renderType]" value="inputDateTime"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][eval]" value="datetime" class="tx_mask_fieldcontent_evalresult"/>

<div class="row">
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Config/Default" arguments="{key:key, elementKey: storage.key, field: field}"/>
    </div>
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Config/Placeholder" arguments="{key:key, elementKey: storage.key, field: field}"/>
    </div>
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_renderType">
            <f:translate key="tx_mask.field.timestamp_eval"/>
        </label>
        <code>[eval]</code>
        <f:variable name="isDatetime" value="{mask:eval(fieldKey: key, field: field, elementKey: storage.key, evalValue: 'datetime')}"/>
        <div class="t3js-formengine-field-item">
            <div class="form-wizards-wrap">
                <div class="radio">
                    <label>
                        <input type="radio" class="tx_mask_fieldcontent_eval" required="required" name="tx_mask_tools_maskmask[dummy][--index--][{key}][timestamp][eval]" value="date" {f:if(condition: '!{isDatetime}', then: 'checked="checked"')}>
                        <f:translate key="tx_mask.field.date_selection"/>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" class="tx_mask_fieldcontent_eval" required="required" name="tx_mask_tools_maskmask[dummy][--index--][{key}][timestamp][eval]" value="datetime" {f:if(condition: '{isDatetime}', then: 'checked="checked"')}>
                        <f:translate key="tx_mask.field.datetime_selection"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
