<f:variable name="isDatetime" value="{mask:eval(fieldKey: key, field: field, elementKey: storage.key, evalValue: 'datetime')}"/>
<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-lg-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.float.range.lower"/>
            </label>
            <code>[range][lower]</code>
            <f:variable name="lower" value=""/>
            <f:if condition="{field.config.range.lower}">
                <f:variable name="lower" value="{f:format.date(date: field.config.range.lower, format: '{field -> mask:dateFormat()}')}"/>
            </f:if>
            <mask:datePickerMarkup field="{field}" key="{key}" id="lower" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][lower]" value="{lower}"/>
        </div>
        <div class="form-group col-lg-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.float.range.upper"/>
            </label>
            <code>[range][upper]</code>
            <f:variable name="upper" value=""/>
            <f:if condition="{field.config.range.upper}">
                <f:variable name="upper" value="{f:format.date(date: field.config.range.upper, format: '{field -> mask:dateFormat()}')}"/>
            </f:if>
            <mask:datePickerMarkup field="{field}" key="{key}" id="upper" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][upper]" value="{upper}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'required'}"/>
        </div>
        <div class="form-group col-lg-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, default: 'on', readOnly: '1', name: 'int'}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'unique'}"/>
        </div>
        <div class="form-group col-lg-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'uniqueInPid'}"/>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
