<div role="tabpanel" class="tab-pane" id="database_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="select_foreigntable">
                <f:translate key="tx_mask.field.select.foreign_table"/>
            </label>
            <div>
                <code>[foreign_table]</code>
            </div>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input id="select_foreigntable"
                           name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table]"
                           type="text" class="form-control"
                           title="foreign_table"
                           placeholder="e.g.: pages"
                           value="{field.config.foreign_table}"/>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="select_foreigntablewhere">
                <f:translate key="tx_mask.field.select.foreign_table_where"/>
            </label>
            <div>
                <code>[foreign_table_where]</code>
            </div>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input id="select_foreigntablewhere"
                           name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table_where]"
                           type="text"
                           class="form-control"
                           title="foreign_table_where"
                           placeholder="e.g.: AND tt_content.pid=###CURRENT_PID###"
                           value="{field.config.foreign_table_where}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="files_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.select.file_folder"/>
            </label>
            <div>
                <code>[fileFolder]</code>
            </div>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][fileFolder]"
                           class="form-control"
                           title="fileFolder"
                           placeholder="e.g.: EXT:cms/tslib/media/flags/"
                           value="{field.config.fileFolder}"/>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.select.file_folder_ext_list"/>
            </label>
            <div>
                <code>[fileFolder_extList]</code>
            </div>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][fileFolder_extList]"
                           class="form-control"
                           title="fileFolder_extList"
                           placeholder="e.g.: png,jpg,jpeg,gif"
                           value="{field.config.fileFolder_extList}"/>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.select.file_folder_recursions"/>
            </label>
            <div>
                <code>[fileFolder_recursions]</code>
            </div>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][fileFolder_recursions]"
                           type="number"
                           min="0" max="99" class="form-control"
                           title="fileFolder_extList"
                           placeholder="99"
                           value="{field.config.fileFolder_recursions}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
<div role="tabpanel" class="tab-pane" id="extended_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="select_maxitems">
                <f:translate key="tx_mask.field.select.maxitems"/>
            </label>
            <code>[maxitems]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][maxitems]"
                           type="number"
                           id="select_maxitems"
                           class="form-control"
                           title="maxitems"
                           min="1"
                           value="{field.config.maxitems}"
                           placeholder="maximum selected items"/>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label" for="select_autosizemax">
                <f:translate key="tx_mask.field.select.autosizemax"/>
            </label>
            <code>[autoSizeMax]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input id="select_autosizemax"
                           name="tx_mask_tools_maskmask[storage][tca][--index--][config][autoSizeMax]"
                           type="number"
                           class="form-control"
                           title="autoSizeMax"
                           placeholder="maximum size of selectbox"
                           min="1"
                           value="{field.config.autoSizeMax}"/>
                </div>
            </div>
        </div>
    </div>
</div>
