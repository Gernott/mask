<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Max" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/IsIn" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'required'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'trim'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'alpha'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'num'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'alphanum'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'alphanum_x'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'domainname'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'email'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'lower'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'upper'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'unique'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'uniqueInPid'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'nospace'}"/>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey: storage.key, field: field, includePrefixOption: '1', editMode: editMode}"/>
</div>
<div role="tabpanel" class="tab-pane" id="extended_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'md5'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'null'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'password'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Mode" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Autocomplete" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
</div>
