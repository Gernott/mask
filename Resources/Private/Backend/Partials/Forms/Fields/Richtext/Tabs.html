<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-lg-6">
            <f:render partial="Forms/Config/Max" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
    <f:render partial="Forms/Eval/Text" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode}"/>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey: storage.key, includePrefixOption: '1', field: field, editMode: editMode}"/>
</div>
