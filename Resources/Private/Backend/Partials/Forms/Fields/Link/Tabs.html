<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'required'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'trim'}"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'unique'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'uniqueInPid'}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.link.wizard.allowed_extensions"/>
            </label>
            <code>[allowedExtensions]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap" style="">
                    <input class="form-control"
                           name="tx_mask_tools_maskmask[storage][tca][--index--][config][fieldControl][linkPopup][options][allowedExtensions]"
                           type="text" value="{field.config.wizards.link.params.allowedExtensions}"
                           title="allowedExtensions"
                           placeholder="commaseperated list of file extensions"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="field-control_{key}">
    <label><f:translate key="tx_mask.blindLinkOptions"/></label>
    <code>[blindLinkOptions]</code>
    <div class="row checkbox-row">
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'file'}"/>
        </div>
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'mail'}"/>
        </div>
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'page'}"/>
        </div>
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'folder'}"/>
        </div>
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'url'}"/>
        </div>
        <div class="form-group col-sm-4">
            <f:render partial="Forms/Checkbox/LinkCheckbox" arguments="{key: key, elementKey: elementKey, editMode: editMode, name: 'telephone'}"/>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
<div role="tabpanel" class="tab-pane" id="extended_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'null'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Autocomplete" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Config/Mode" arguments="{key:key, elementKey:storage.key, field: field}"/>
        </div>
    </div>
</div>
