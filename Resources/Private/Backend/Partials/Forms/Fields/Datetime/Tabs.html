<div role="tabpanel" class="tab-pane" id="validation_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.float.range.lower"/>
            </label>
            <code>[range][lower]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <div class="input-group">
                        <input
                            class="t3js-datetimepicker form-control t3js-clearable"
                            data-date-type="datetime"
                            name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][lower]"
                            value="{field.config.range.lower}"
                        >
                        <span class="input-group-btn">
                            <label class="btn btn-default">
                                <core:icon identifier="actions-edit-pick-date" />
                            </label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.float.range.upper"/>
            </label>
            <code>[range][upper]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <div class="input-group">
                        <input
                            class="t3js-datetimepicker form-control t3js-clearable"
                            data-date-type="datetime"
                            name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][upper]"
                            value="{field.config.range.upper}"
                        >
                        <span class="input-group-btn">
                            <label class="btn btn-default">
                                <core:icon identifier="actions-edit-pick-date" />
                            </label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'required'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'null'}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'unique'}"/>
        </div>
        <div class="form-group col-sm-6">
            <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'uniqueInPid'}"/>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
