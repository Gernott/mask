<div role="tabpanel" class="tab-pane" id="localization_{key}">
    <f:render partial="Forms/Config/Behaviour/LocalizationMode" arguments="{key:key, elementKey:storage.key, field: field, editMode: editMode}"/>
</div>
<div role="tabpanel" class="tab-pane" id="extended_{key}">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="t3js-formengine-label">
                <f:translate key="tx_mask.field.string.default"/>
            </label>
            <p class="field-description small"><f:translate key="tx_mask.field.check.default.description"/></p>
            <code>[default]</code>
            <div class="t3js-formengine-field-item">
                <div class="form-control-wrap">
                    <input name="tx_mask_tools_maskmask[storage][tca][--index--][config][default]" type="number" class="form-control" title="default" placeholder="0 - 31" value="{field.config.default}" min="0" max="31"/>
                </div>
            </div>
        </div>
    </div>
</div>
