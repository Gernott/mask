{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="check"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]"
			 value="int(11) DEFAULT '0' NOT NULL"/>

<div class="row">
	<div class="form-group col-sm-12">
		<label class="t3js-formengine-label" for="check_items">
			<f:translate key="tx_mask.content.check.items"/>
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap">
				<textarea name="tx_mask_tools_maskmask[dummy][--index--][int]" id="check_items" rows="10"
									class="form-control tx_mask_fieldcontent_items" placeholder="option1
option2
option3"><mask:Items items="{field.config.items}"/></textarea>
				<div class="tx_mask_fieldcontent_itemsresult"></div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="check_cols">
			<f:translate key="tx_mask.content.check.columns"/>
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap">
				<input name="tx_mask_tools_maskmask[storage][tca][--index--][config][cols]" id="check_cols" type="number"
							 class="form-control" placeholder="split into columns (1 - 10)" min="1" max="10"
							 value="{field.config.cols}"/>
			</div>
		</div>
	</div>
</div>
