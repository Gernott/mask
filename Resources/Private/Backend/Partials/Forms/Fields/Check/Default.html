{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="check"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1"/>
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]"
			 value="int(11) DEFAULT '0' NOT NULL"/>

<div class="row">
	<div class="form-group col-sm-12">
		<label class="t3js-formengine-label" for="check_items">
			<f:translate key="tx_mask.content.check.items"/>
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap">
				<textarea name="tx_mask_tools_maskmask[dummy][--index--][int]" id="check_items" rows="10"
									class="form-control tx_mask_fieldcontent_items" placeholder="option1
option2
option3"><mask:Items items="{field.config.items}"/></textarea>
				<div class="tx_mask_fieldcontent_itemsresult"></div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="check_cols">
			<f:translate key="tx_mask.content.check.columns"/>
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap">
				<input name="tx_mask_tools_maskmask[storage][tca][--index--][config][cols]" id="check_cols" type="text"
							 class="form-control" placeholder="split into columns (1 - 31 or inline)"
							 value="{field.config.cols}"/>
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="check_renderType">
			<f:translate key="tx_mask.field.check.renderType"/>
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<select id="check_renderType" name="tx_mask_tools_maskmask[storage][tca][--index--][config][renderType]"
								title="{f:translate(key:'tx_mask.field.check.renderType')}"
								class="form-control tx_mask_fieldcontent_eval tx_mask_fieldcontent_check_renderType">
					<!-- @formatter:off -->
					<option value="" {f:if(condition:'{field.config.renderType} == \'\'', then: ' selected="selected"')}>
						<f:translate key="tx_mask.field.check.renderType.default"/>
					</option>
					<option value="checkboxToggle" {f:if(condition:'{field.config.renderType} == \'checkboxToggle\'', then: ' selected="selected"')}>
						<f:translate key="tx_mask.field.check.renderType.checkboxToggle"/>
					</option>
					<option value="checkboxLabeledToggle" {f:if(condition:'{field.config.renderType} == \'checkboxLabeledToggle\'', then: ' selected="selected"')}>
						<f:translate key="tx_mask.field.check.renderType.checkboxLabeledToggle"/>
					</option>
					<!--option value="selectTree"{f:if(condition: '{field.config.renderType} == \'selectTree\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectTree" /></option-->
					<!-- @formatter:on -->
				</select>
			</div>
		</div>
	</div>
</div>
