<div class="row">
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Checkbox/EvalCheckbox" arguments="{key: key, field: field, elementKey: elementKey, editMode: editMode, name: 'required'}"/>
    </div>
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Config/Max" arguments="{key: key, elementKey: elementKey, field: field}"/>
    </div>
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Config/RangeLower" arguments="{key: key, elementKey: elementKey, field: field}"/>
    </div>
    <div class="form-group col-sm-6">
        <f:render partial="Forms/Config/RangeUpper" arguments="{key: key, elementKey: elementKey, field: field}"/>
    </div>
</div>
