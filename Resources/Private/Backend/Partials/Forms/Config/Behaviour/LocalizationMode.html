<div class="row">
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label">
            <f:translate key="tx_mask.field.inline.localization_mode"/>
        </label>
        <code>[l10n_mode]</code>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap">
                <select name="tx_mask_tools_maskmask[storage][tca][--index--][l10n_mode]" class="form-control" title="levelLinksPosition">
                    <option {f:if(condition: '{field.l10n_mode} == \'\'', then:'selected=selected')} value="">
                        <f:translate key="tx_mask.field.inline.l10n_mode.default"/>
                    </option>
                    <f:if condition="{includePrefixOption}">
                        <option {f:if(condition: '{field.l10n_mode} == \'prefixLangTitle\'', then:'selected=selected')} value="prefixLangTitle">
                            <f:translate key="tx_mask.field.inline.l10n_mode.prefixLangTitle"/> [prefixLangTitle]
                        </option>
                    </f:if>
                    <option {f:if(condition: '{field.l10n_mode} == \'exclude\'', then:'selected=selected')} value="exclude">
                       <f:translate key="tx_mask.field.inline.l10n_mode.exclude"/> [exclude]
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row checkbox-row">
    <div class="col-sm-6">
        <div class="form-group">
            <p class="field-description small"><f:translate key="tx_mask.allowLanguageSynchronization.description"/></p>
            <code>[allowLanguageSynchronization]</code>
            <mask:checkbox name="[config][behaviour][allowLanguageSynchronization]" editMode="{editMode}" translationKey="tx_mask.allowLanguageSynchronization" default="0" value="{field.config.behaviour.allowLanguageSynchronization}"/>
        </div>
    </div>
</div>
