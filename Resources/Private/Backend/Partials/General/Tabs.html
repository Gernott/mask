<ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-DTM-mask" data-store-last-tab="1">
	<li role="presentation" class="t3js-tabmenu-item{f:if(condition: '{active} == \'WizardContent\'', then: ' active')}">
		<f:link.action action="list" controller="WizardContent"

			<f:translate key="tx_mask.all.contentelements"/>
		</f:link.action>
	</li>
	<li role="presentation" class="t3js-tabmenu-item{f:if(condition: '{active} == \'WizardPage\'', then: ' active')}">

			<f:translate key="tx_mask.all.pagetemplates"/>
		</f:link.action>
	</li>

		<mask:configureExtension>
			<core:icon identifier="actions-system-extension-configure"/>

	</li>

				<span class="mask_issues_text">Issues:</span>
